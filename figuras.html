<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Calculo de figuras geometricas</title>
</head>

<body>
  <div class="container mt-50">
    <div class="container">
      <div class="row">
        <div class="col-sm figure mb-10">
          <img src="assets/css/figuras.png" class="img-fluid" alt="Responsive image">
        </div>
      </div>
    </div>
    <div class="row">

      <div class="mx-auto" style="width: 500px;">
        <section>
          <h2 class="text-center">Curso practico Js</h2>
          <h5 class="text-center">Calculo de perimetro y area de un cuadrado</h5>
          <form>
            <div class="form-group">
              <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
              </label>
              <input id="InputCuadrado" class="form-control mb-10" type="number" />
              <button type="button" class="btn btn-primary" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
              </button>
              <button type="button" class="btn btn-primary" onclick="calcularAreaCuadrado()">
                Calcular el área
              </button>
            </div>
          </form>
        </section>
      </div>

    </div>

  </div>
  <script src="./figuras.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
